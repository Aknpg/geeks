<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreeksorGeeks</title>
    <link rel="stylesheet" href="greeks.css">
</head>
 
<body>
    <section class="container">
        <header class="topic">
           <div><h2>GreeksorGeeks</h2></div>
        </header>
        <div>
            <form class="fm-1">
                <div class="row-tab">
                    <div class="label-tab">
                        <label for="name">Name</label>
                    </div>
                    <div class="input-tab">
                        <input type="text" value="" placeholder="Enter your name">
                    </div>
                </div>
               <div class="row-tab">
                <div>
                    <label for="email">Email</label>
                </div>
                <div>
                    <input type="text" placeholder="Enter your email">
                </div>
               </div>
               <div class="row-tab">
                <div>
                    <label for="age">Age</label>
                </div>
                <div>
                    <input type="number" placeholder="Enter your age">
                </div>
               </div>
               <div class="row-tab">
                <div>
                    <label for="">Which option best describe you</label>
                </div>
                <div>
                    <select name="suggest" id="">
                        <option value="student">Student</option>
                        <option value="graduate">Graduate</option>
                        <option value="worker">Worker</option>
                    </select>
                </div>
                <div class="row-tab">
                    <div>
                        <label for="">Would you recommend GreeksorGeeksto a friend?</label>
                    </div>
                    <div>
                        <div>
                            <input type="radio" name="suggest" value="yes"><label>Yes</label>
                        </div>
                        <div>
                            <div>
                                <input type="radio" name="suggest" value="no"><label>No</label>
                            </div>
                            <div>
                                <div>
                                    <input type="radio" name="suggest" value="maybe"><label>Maybe</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row-tab">
                    <div>
                        <label for="">Certain age that can use GreeksorGeeks</label>
                    </div>
                    <div>
                        <div>
                            <input type="radio" name="siggest" value="10-12years"><label>10-12years</label>
                        </div>
                        <div>
                            <input type="radio" name="siggest" value="13-22years"><label>13-22years</label>
                        </div>
                        <div>
                            <input type="radio" name="siggest" value="23-30years"><label>23-30years</label>
                        </div>
                    </div>
                </div>
                <div class="row-tab">
                    <div>
                        <label for="">Languages and framework known(check all that apply)</label>
                    </div>
                    <div>
                        <div>
                            <input type="radio" name="suggest" value="C"><label>C</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="C++"><label>C++</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="java"><label>Java</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="python"><label>Python</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="javascript"><label>javascript</label>
                        </div>
                        <div>
                            <input type="radio" name="suggest" value="django"><label>Django</label>
                        </div>
                    </div>
                </div>
                <div class="row-tab">
                    <div>Any comments or suggestions</div>
                    <div class="words"><input type="text"></div>
                </div>
                <button class="btn">Submit</button>
               </div>
            </form>
        </div>
    </section>
</body>
</html>
